<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous"
        rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="Scripts/Controller/product-controller.js"></script>  
</head>
<body>
    <header class="mLogo">
        <div class="logo">
            <img src="https://www.pizzahut.co.in/_next/static/static/images/logo.38f9109e24d22d58d048837b27f54390.png"
                alt="">
        </div>
    </header>
    <div class="container">
        <h1 class="alert alert-warning text-center">BOMBA PIZZERIA</h1>
        <div class="row">
            <div class="col-8">
                <div id="output" class="row">

                </div>
            </div>
            <div class="col-4 border-opacity-25" >
                <h2 class="text-center alert alert-heading">CART</h2>
                <div class="card alert alert-primary">
                    <ul>
                        <div class="row">
                            <h5 class="col-9 text-left">Pizza: </h5>
                            <h5 class="col-3 text-right">Price: </h5>
                        </div>
                    </ul>
                    <ul id="basket">
                    </ul>
                </div>
                <div class="card alert alert-warning">
                    <h5>Quantity: </h5>
                    <span id="total">
                        0
                    </span><br>
                    <h3>Total Bill</h3>
                    <span><b>MRP: </b>
                    <span id="amount">
                        £0
                    </span>
                    </span>
                    <span><b>GST(18%): </b>
                    <span id="gst">
                        £0
                    </span>
                    </span>
                    <span><b>Total Amount: </b>
                    <span id="famount">
                        £0  
                    </span>
                    </span>
                </div>
                <form class="box text-center" style="border: 2px solid #ccc; padding: 20px; background-color: #dfedcf;">
                    <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_MM1M04ZhkoIg3c" async> </script>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
